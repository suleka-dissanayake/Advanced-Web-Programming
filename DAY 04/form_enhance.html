<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Form Validation</title>
    <style>
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <h2>Real-Time Form Validation</h2>

    <form id="myForm">
        <!-- Name Field -->
        Name: <input type="text" id="name"><br>
        <span id="nameError" class="error"></span><br><br>

        <!-- Email Field -->
        Email: <input type="text" id="email"><br>
        <span id="emailError" class="error"></span><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

    <script>
        // Real-time validation for Name
        document.getElementById("name").addEventListener("input", function() {
            const error = document.getElementById("nameError");
            if(this.value.length < 3){
                error.innerText = "Name must be at least 3 characters";
            } else {
                error.innerText = "";
            }
        });

        // Real-time validation for Email
        document.getElementById("email").addEventListener("input", function() {
            const error = document.getElementById("emailError");
            if(!this.value.includes("@")){
                error.innerText = "Email must contain '@'";
            } else {
                error.innerText = "";
            }
        });

        // Prevent form submission if there are errors
        document.getElementById("myForm").addEventListener("submit", function(event) {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            let messages = [];

            if(name.length < 3) messages.push("Name must be at least 3 characters");
            if(!email.includes("@")) messages.push("Email must contain '@'");

            if(messages.length > 0){
                event.preventDefault();
                alert(messages.join("\n"));
            } else {
                alert("Form submitted successfully!");
            }
        });
    </script>
</body>
</html>
