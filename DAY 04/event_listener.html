<html>
  <body>
    <button id="btn">Click Me</button>

    <script>
      let btn = document.getElementById("btn");

      btn.addEventListener("click", function () {
        alert("First function");
      });

      btn.addEventListener("click", function () {
        alert("Second function");
      });

      // Both alerts will show when the button is clicked
    </script>
  </body>
</html>
