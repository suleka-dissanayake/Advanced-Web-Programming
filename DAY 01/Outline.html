<html>
<head>
    <style>
        .double-outline-box {
            width: 500px;
            height: 250px;
            margin: 20px;
            padding: 20px;
            position: relative;
            padding: 20px;
            text-align: center;
            line-height: 100px;
            border: 2px solid black;

            outline-color: blue;
            outline-style: dashed;
            outline-width: 4px;
        }
    </style>
</head>
<body>
    <h1>Outline CSS Property Demo</h1>
    <div class="double-outline-box">
        Double outline: black inside, blue outside!
    </div>
</body>
</html>
