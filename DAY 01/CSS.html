<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                font-family: Arial;
            }
            h1{
                color: red;
            }
            h2{
                color: orange;
            }
            #intro{
                color: green;
                font-weight: bold;
            }
            .highlight{
                color: blue;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to CSS Selectors</h1>
        <h2>This is a subtitle</h2>
        <p>This is a normal paragraph</p>
        <p id = "intro">This paragraph has an ID selector (#intro)</p>
        <p class = "highlight">This paragraph has a class selector (.highlight)</p>
        <p class="highlight">Another paragraph with the same class</p>
        <div class="di"><p>Paragraph inside a div</p></div>
    </body>
</html>
