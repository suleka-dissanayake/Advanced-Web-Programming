<html>
    <head>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
            }
            a:link{
                color: blue;
            }
            a:visited{
                color: gray;
            }
            a:hover{
                color: red;
            }
            a:active{
                color: purple;
            }
            *:focus{
                background: yellow;
            }
        </style>
    </head>
    <body>
        <a href="https://google.com">Link to google</a><br>
        <a href="#">Link to nowhere</a><br>
        <input type="text">
    </body>
</html>
