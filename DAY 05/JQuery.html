<!DOCTYPE html>
<html>
    <head>
        <title>With JQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <p id="demo">Hello</p>
        <button id="btn">Click Me</button>

        <script>
            $("#btn").click(function(){
                $("#demo").text("Hello from JQuery!")
            })
        </script>
    </body>
</html>
